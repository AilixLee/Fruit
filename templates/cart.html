<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<link rel="stylesheet" type="text/css" href="/static/css/cart.css">
<script type="text/javascript" src="/static/js/jquery-1.11.3.js"></script>
<script type="text/javascript" src="/static/js/cart.js"></script>
<body>
	<div id="container">
		<!-- 1.导航 -->
		<div id="nav">
			<!-- 1.右侧导航栏 -->
			<ul id="rightNav">
				<li>
					<a href="#">[登录]&nbsp;&nbsp; </a>
					<a href="#">[注册，有惊喜]</a>
				</li>
				<li>
					<b></b>
					果园公告
				</li>
				<li>
					<b></b>
					券卡兑换
				</li>
				<li>
					<b></b>
					手机果园
				</li>
			</ul>
			<!-- 2.左侧导航栏 -->
			<a href="#">
				上海
				<i></i>
			</a>
			<a href="#">满百包邮(环郊内)</a>
			<a href="#">星夜达</a>

		</div>
		<!-- 2.banner -->
		<div id="banner">
			<img src="/static/images/banner1.jpg">
		</div>
		<!-- 3.推荐 -->
		<div id="commend">
			<img src="/static/images/2ba20598135dbba5e97d241ebfa167d9.jpg">
			<img src="/static/images/25af37592bf484fbeaef1cc4ff1e09c7.jpg">
			<img src="/static/images/904419aa2e364412b3c07c3cbda24ef9.jpg">
			<img src="/static/images/2ba20598135dbba5e97d241ebfa167d9.jpg" class="no-margin">
		</div>
		<!-- 4.主体信息 -->
		<div id="main">
			<!-- 分上下两部分 标题 购物车商品信息 -->
			<div class="title">
				<p class="check-box">
					<input type="checkbox" name="checkall" id="checkall">
					全选
				</p>
				<p class="goods">商品</p>
				<p class="price">单价</p>
				<p class="count">数量</p>
				<p class="t-sum">小计</p>
				<p class="action">操作</p>
			</div>

			<div id="good-content">
				<!-- 每一条记录 -->
				<div class="g-item">
					<p class="check-box">
						<input type="checkbox" name="check">
						<img src="/static/images/1-270x270-3356-T4P73D4B.jpg">
					</p>
					<p class="goods">
						欢乐时光水果果篮
					</p>
					<p class="price">&yen;169</p>
					<p class="count">
						<a href="javascript:void(0)" class="decrement">-</a>
						<input type="text" name="count" value="1">
						<a href="javascript:void(0)" class="increment">+</a>
					</p>
					<p class="t-sum">
						<strong>&yen;169</strong>
					</p>
					<p class="action">
						<a href="javascript:void(0)" class="removeItem">移除</a>
					</p>
				</div>
				<div class="g-item">
					<p class="check-box">
						<input type="checkbox" name="check">
						<img src="/static/images/1-270x270-3356-T4P73D4B.jpg">
					</p>
					<p class="goods">
						欢乐时光水果果篮
					</p>
					<p class="price">&yen;169</p>
					<p class="count">
						<a href="javascript:void(0)" class="decrement">-</a>
						<input type="text" name="count" value="1">
						<a href="javascript:void(0)" class="increment">+</a>
					</p>
					<p class="t-sum">
						<strong>&yen;169</strong>
					</p>
					<p class="action">
						<a href="javascript:void(0)" class="removeItem">移除</a>
					</p>
				</div>

				<!-- 底部工具栏 -->
				<div class="cart-toolbar">
					<div class="tool-bar">
						<p class="submit-count">
							已选择
							<span></span>
							件商品
						</p>
						<p class="submit-price">
							总计:
							<span></span>
						</p>
						<p class="submit-btn">结算</p>
					</div>
				</div>
			</div>
			
		</div>
	</div>
</body>
</html>
